<h1>第一篇日志</h1>
<h4><p>&nbsp;&nbsp;&nbsp;&nbsp;第一次接触并着手写一个网页真的不容易，可谓万事开头难。每一个标签的用法都要一点一点的摸索，还有各个标签的顺序很容易就搞混了。但是熟悉之后便好了很多，很多东西都触类旁通，写起来也就顺畅了。本来还想实现很多其他的功能，但是时间所限，仅仅完成了这个丑陋的东西，以后一定还会继续更新的，毕竟这个东西留在互联网上实在丢人现眼。</p>
<h4><p>&nbsp;&nbsp;&nbsp;&nbsp;个人感觉课上讲的东西有点太大面了，对进入一个新的领域帮助不大。建议可以在课上做个小demo之类的，当堂演示如何写一个简单的网页，这样或许更有帮助。</p></h4>
<h4><p>2015 7/7</p></h4>
